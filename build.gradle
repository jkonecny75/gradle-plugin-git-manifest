plugins {
    id 'com.gradle.plugin-publish' version '0.9.7' 
}


group = 'org.git'
description = 'Git manifest plugins for Gradle.'
version = '0.1-alpha'



pluginBundle {
    website     = 'https://github.com/x/y'
    vcsUrl      = 'https://github.com/x/y/pokus.git'

    plugins {
        gradletestPlugin {
            id = 'org.pokus.first'
            displayName = 'My first testing plugin'
            description = 'Testing publising of plugin'
            tags = ['testing','git']
        }
    }
}



// Apply the groovy plugin to add support for Groovy
apply plugin: 'groovy'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

configurations {
    // use local groovy
    all*.exclude group: 'org.codehaus.groovy', module: 'groovy-all'
}

dependencies {
    // Use the local Groovy version for building this library
    compile localGroovy()

    compile gradleApi()


    // Use the awesome Spock testing and specification framework
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'junit:junit:4.12'
}

